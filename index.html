<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock" id="clock">
        <div id="hrDots" class="hours" style="--clr:#ff2972;"></div>
        <div id="minDots" class="minutes" style="--clr:#fee800;" ></div>
        <div id="secDots" class="seconds" style="--clr:#03a9f4;"></div>
        <div class="ampm"></div>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
